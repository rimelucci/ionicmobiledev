<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="modalController">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Rick's App Bro</h1>
      </ion-header-bar>
      <ion-content>
        <h1 class="padding"> {{ firstName }} {{ lastName }}</h1>
        <p class="padding">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi aliquet elit a nisl congue, vel lobortis felis condimentum.
        </p>
        <button class="button button-block button-energized" ng-click="openModal()" style="font-size: 20pt">
          Login
        </button>
      </ion-content>
    </ion-pane>


    <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
          <ion-header-bar>
            <h1 class="title">My Modal title</h1>
            <button class="button button-clear button-positive" ng-click="closeModal()">Close</button>
          </ion-header-bar>
          <ion-content>
            <form ng-submit="login(firstName, lastName)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="firstName">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="lastName">
              </label>
              <button class="button button-block button-energized" type="submit" style="font-size: 15pt" ng-click="closeModal()">
                Login
              </button>
            </div>
            </form>
          </ion-content>
        </ion-modal-view>
      </script>
  </body>
</html>
